<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>www.flybrownfield.com</title>
<link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"

                media="screen" />
</head>
<body>


                <div align="center">

                                <a th:href="@{/}">Home</a> | <a th:href="@{/search}">Search</a>

                                | <a th:href="@{/search-booking}">CheckIn</a> |

                                <a th:href="@{/regForm}">Register</a> |

                                <a th:href="@{/loginForm}">Login</a>

                                  

                </div>

 

<hr width="50%"/>

                <div align="center" class="form-style-8">

                                <h2>New User Registration</h2>

                                <form action="#" th:action="@{/registerUser}" th:object="${user}"

                               

                                                method="post">

 

                                                <table>

                                                                <tr>

                                                                                <td>First Name</td>

                                                                                <td><input type="text" th:name="passenger.first_name" /></td>

                                                                </tr>

                                                                <tr>

                                                                                <td>Last Name</td>

                                                                                <td><input type="text" th:name="passenger.last_name"/></td>

                                                                </tr>

                                                                <tr>

                                                                                <td>Gender</td>

                                                                                <td>

                                                                                <input type="radio" th:name="passenger.gender" th:value="Male">Male

                                                                                <input type="radio" th:name="passenger.gender" th:value="Female">Female

                                                                                </td>

                                                                </tr>

                                                                <tr>

                                                                                <td>User name</td>

                                                                                <td><input type="text" th:name="userName"  /></td>

                                                                </tr>

                                                               

                                                                <tr>

                                                                                <td>Password</td>

                                                                                <td><input type="text" th:name="password" /></td>

                                                                </tr>

                                                                <tr>

                                                                                <td>Mobile Number</td>

                                                                                <td><input type="number" th:name="passenger.mobile_number" /></td>

                                                                </tr>

                                                                <tr>

                                                                                <td>Email</td>

                                                                                <td><input type="email" th:name="passenger.email_address" /></td>

                                                                </tr>

                                                               

                                                               

                                                                <tr>

                                                                                <td></td>

                                                                                <td><input type="submit" value="Register" /></td>

                                                                </tr>

                                                               

                                                                <tr>

                                                                                <td>Already Registered?</td>

                                                                                <td><a th:href="@{/loginForm}">Login Here</a></td>

                                                                </tr>

                                                               

                                                                <tr>

                                                                                <td></td>

                                                                                <td><p th:text="${errorMsg}"/></td>

                                                                </tr>

                                                </table>

                                </form>

                </div>

                <hr width="50%"/>

               

</body>
</html>
